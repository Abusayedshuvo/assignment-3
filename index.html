<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website Landing Page Design</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- google fonts Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fruitcolor: '#F85559',
                    },

                }
            }
        }
    </script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- navbar start -->
        <nav class="container mx-auto lg:px-12 mt-10">
            <div class="navbar bg-fruitcolor rounded-full px-12 py-8">
                <div class="navbar-start">
                    <ul class="menu menu-horizontal px-1 text-white text-lg font-medium hidden md:inline-flex">
                        <li><a>Home </a></li>
                        <li><a>About Us </a></li>
                        <li><a>Shop </a></li>
                        <li><a>All Fruits </a></li>
                    </ul>
                    <div class="dropdown ">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home </a></li>
                            <li><a>About Us </a></li>
                            <li><a>Shop </a></li>
                            <li><a>All Fruits </a></li>
                            <div class="relative">
                                <input type="text" placeholder="Search here"
                                    class="input input-bordered w-full pr-16 rounded-full" />
                                <button
                                    class="btn btn-ghost absolute top-0 right-0 rounded-l-none rounded-full hover:bg-white"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center lg:flex ">
                    <a class="flex gap-3 items-center">
                        <img class="" src="images/logo.png" alt="">
                        <span class="text-[20px] md:text-[40px] text-white font-bold"> Fruit Burst </span>
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search here"
                            class="input input-bordered w-full pr-16 rounded-full" />
                        <button
                            class="btn btn-ghost absolute top-0 right-0 rounded-l-none rounded-full hover:bg-white"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>


                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- banner start -->
        <div class="container mx-auto lg:px-12 mt-14">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full block">
                    <div class="slide1 text-center rounded-lg bg-cover"
                        style="background-image: url(images/banner1.png);">
                        <div
                            class="hero-overlay bg-transparent bg-gradient-to-t from-[#12121200] to-[#121212] pt-8 lg:pt-20 pb-8 lg:pb-56 px-14 md:px-0 text-white  rounded-lg">
                            <div class=" max-w-2xl mx-auto space-y-4 lg:space-y-7">
                                <h2 class="text-2xl lg:text-7xl font-extrabold">Exotic tastes at your doorstep</h2>
                                <p class="text-sm lg:text-xl font-medium">We supply highly quality organic products</p>
                                <button
                                    class="bg-fruitcolor py-3 lg:py-5 px-8 rounded-lg text-lg font-bold lg:font-extrabold">Shop
                                    Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle bg-black text-white border-black">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-black">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full block">
                    <div class="slide1 text-center rounded-lg bg-cover"
                        style="background-image: url(images/banner2.png);">
                        <div
                            class="hero-overlay bg-transparent bg-gradient-to-t from-[#12121200] to-[#121212] pt-8 lg:pt-20 pb-8 lg:pb-56 px-14 md:px-0 text-white  rounded-lg">
                            <div class=" max-w-2xl mx-auto space-y-4 lg:space-y-7">
                                <h2 class="text-2xl lg:text-7xl font-extrabold">Exotic tastes at your doorstep</h2>
                                <p class="text-sm lg:text-xl font-medium">We supply highly quality organic products</p>
                                <button
                                    class="bg-fruitcolor py-3 lg:py-5 px-8 rounded-lg text-lg font-bold lg:font-extrabold">Shop
                                    Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- banner end -->
        <!-- fruits section start -->
        <!-- fruits section end -->
    </header>
    <!-- header end -->
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
</body>

</html>
