<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Website Landing Page Design</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- google fonts Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fruitcolor: '#F85559',
                    },

                }
            }
        }
    </script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- navbar start -->
        <nav class="container mx-auto lg:px-24 mt-5">
            <div class="navbar bg-fruitcolor rounded-full px-12 py-8">
                <div class="navbar-start">
                    <ul class="menu menu-horizontal px-1 text-white text-lg font-medium hidden md:inline-flex">
                        <li><a>Home </a></li>
                        <li><a>About Us </a></li>
                        <li><a>Shop </a></li>
                        <li><a>All Fruits </a></li>
                    </ul>

                </div>
                <div class="navbar-center lg:flex">
                    <a class="flex gap-3">
                        <img class="" src="images/logo.png" alt="">
                        <span class="text-[40px] text-white font-bold"> Fruit Burst </span>
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="relative hidden md:block">
                        <input type="text" placeholder="Search here"
                            class="input input-bordered w-full pr-16 rounded-full" />
                        <button
                            class="btn btn-ghost absolute top-0 right-0 rounded-l-none rounded-full hover:bg-white"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home </a></li>
                            <li><a>About Us </a></li>
                            <li><a>Shop </a></li>
                            <li><a>All Fruits </a></li>
                            <div class="relative">
                                <input type="text" placeholder="Search here"
                                    class="input input-bordered w-full pr-16 rounded-full" />
                                <button
                                    class="btn btn-ghost absolute top-0 right-0 rounded-l-none rounded-full hover:bg-white"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
    </header>
    <!-- header end -->

</body>

</html>
